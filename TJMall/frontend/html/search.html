<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>搜索结果</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/search.css">
</head>
<script type='text/javascript' src="../js/search.js"></script>

<body>
    <!-- 导航栏 -->
    <div class="nav">
        <div class="login">
            <a href="/login">登录</a>
        </div>
        <div class="logined">
            <a onclick="logout()">登出</a>
        </div>
        <div class="information">
            <a href="/">首页</a>
            <a href="/cart">购物车</a>
            <a href="/order">历史订单</a>
        </div>
    </div>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="请输入..." name="" id="keyword" value="" />
            <button onclick="search()"><i>搜索</i></button>
        </div>
        <!-- 商品显示区域 -->
        <div class="content">
            <div class="productOverview">
                <div class="productOverviewContent" id="productContainer">
                </div>
                <div class="clearFloat"></div>
            </div>
        </div>
    </div>
    <!-- 使得商品列表高度可以自适应 -->
    <div class="clearFloat"></div>
    <!-- 底部信息 -->
    <footer class="footer">
        <div class="clearFloat"></div>
        <div class="footerIntro">
            <div class="footerType">
                <div class="footerTypeInfo">
                    <ul>
                        <li>购物指南</li>
                        <li>购物流程</li>
                        <li>会员介绍</li>
                        <li>生活旅行</li>
                        <li>常见问题</li>
                        <li>联系客服</li>
                    </ul>
                </div>
                <div class="footerTypeInfo">
                    <ul>
                        <li>商城保障</li>
                        <li>发票保障</li>
                        <li>售后规则</li>
                        <li>配送服务查询</li>
                        <li>缺货赔付</li>
                        <li>海外配送</li>
                    </ul>
                </div>
                <div class="footerTypeInfo">
                    <ul>
                        <li>支付方式</li>
                        <li>货到付款</li>
                        <li>在线支付</li>
                        <li>分期付款</li>
                    </ul>
                </div>
                <div class="footerTypeInfo">
                    <ul>
                        <li>商家服务</li>
                        <li>商家规则</li>
                        <li>商家入驻</li>
                        <li>商家中心</li>
                        <li>物流服务</li>
                    </ul>
                </div>
            </div>
            <div class="clearFloat"></div>
        </div>
    </footer>
</body>

</html>
