<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>注册</title>
	<link rel="stylesheet" href="../css/login.css" />
</head>
<script type="text/javascript" src="../js/login.js"></script>

<body>
	<div id="container">
		<div class="header">
			<p>注册</p>
		</div>
		<div class="formBody">
			<form>
				<div class="formGroup">
					<label for="">用&nbsp;户&nbsp;名&nbsp;：</label>
					<input type="text" class="formInput" id="username" />
				</div>
				<div class="formGroup">
					<label for="">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
					<input type="password" class="formInput" id="password" />
				</div>
				<div class="formGroup">
					<label for="">重复密码：</label>
					<input type="password" class="formInput" id="passwordValid" />
				</div>
			</form>
			<div class="buttons">
				<button class="loginButton" onclick="register()">
					注册
				</button>
			</div>
		</div>
	</div>
</body>
</html>
