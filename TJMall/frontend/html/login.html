<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>登录</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<script type="text/javascript" src="../js/login.js"></script>

<body>
	<div id="container">
		<div class="header">
			<p>登录</p>
		</div>
		<div class="formBody">
			<form>
				<div class="formGroup">
					<label for="">用户名：</label>
					<input type="text" class="formInput" id="username" />
				</div>
				<div class="formGroup">
					<label for="">密&nbsp;&nbsp;&nbsp;码：</label>
					<input type="password" class="formInput" id="password" />
				</div>
			</form>
			<div class="buttons">
				<button class="loginButton" onclick="login()">
					登录
				</button>
				<a href="/register">
					<button type="button" class="loginButton">
						注册
					</button>
				</a>
			</div>
		</div>
	</div>
</body>

</html>
