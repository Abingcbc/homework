                        </button>
                        <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect"
                            for="choose_algorithm_button">
                            <li class="mdl-menu__item mdl-menu__item--full-bleed-divider" onclick="chooseAlgorithm(0)">
                                FIFO</li>
                            <li class="mdl-menu__item mdl-menu__item--full-bleed-divider" onclick="chooseAlgorithm(1)">

                            <li class="mdl-menu__item mdl-menu__item--full-bleed-divider" onclick="chooseAlgorithm(2)">
                                RAND</li>
                        </ul>
                        <p id='algorithm_name' style="font-size: 30px;">FIFO</p>
                    </div>
                    <p style="margin-left: 15px">缺页次数：</p>
                    <p id='lack_number' style="margin-left: 15px"></p>
                    <p style="margin-left: 15px">缺页率：</p>
                    <p id="lack_rate" style="margin-left: 15px"></p>
                </div>
                <div class="mdl-card mdl-shadow--2dp" style="margin-top: 20px">
                    <p style="margin-top: 20px; margin-left: 15px">已执行指令条数：</p>
                    <p id="instruction_number" style="margin-left: 15px"></p>
                    <p style="margin-left: 15px">当前指令：</p>
                    <p id="instruction_name" style="margin-left: 15px"></p>
                    <p style="margin-left: 15px">当前指令内存中位置：</p>
                    <p id="instruction_address" style="margin-left: 15px"></p>

                        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
                        onclick="oneStep(true)">
                        步进

                    <button id="all_step"
                        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
                        onclick="allStep()">
                        进行到底
                    </button>
                    <button id="reset"
                        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
